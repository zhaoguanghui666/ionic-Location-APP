<ion-content class="conte"> 
  <div class="cont">
      <ion-item class="color-rgb">
          <ion-label fixed>账号</ion-label>
          <ion-input type="text" placeholder="请输入账号" #username></ion-input>
        </ion-item >
        <ion-item class="color-rgb">
          <ion-label fixed>密码</ion-label>
          <ion-input type="password" placeholder="请输入密码" #password></ion-input>
        </ion-item>
      <ion-item no-lines class="color-rgb">
        <label item-right (click)="showdig">记住密码</label>
    
        <ion-toggle></ion-toggle>
      </ion-item>
      
      <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button class="-button" (click)="logIn(username, password)">
          登录 / 注册
        </button>
      </div>
  </div>


</ion-content>
